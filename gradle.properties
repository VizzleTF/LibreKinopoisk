# Project-wide Gradle settings
# Specifies the JVM arguments used for the daemon process
org.gradle.jvmargs=-Xmx4g -XX:+UseParallelGC -XX:+UseStringDeduplication -Dfile.encoding=UTF-8

# Enable parallel and cached builds
org.gradle.parallel=true
org.gradle.caching=true
org.gradle.configureondemand=true

# ОТКЛЮЧИТЬ configuration cache для CI (парадоксально быстрее в GitHub Actions)
org.gradle.configuration-cache=false

# AndroidX package structure
android.useAndroidX=true
android.enableJetifier=false
android.nonTransitiveRClass=true
android.nonFinalResIds=true

# R8 optimizations
android.enableR8.fullMode=true

# Kotlin optimizations
kotlin.code.style=official
kotlin.incremental=true
kotlin.parallel.tasks.in.project=true

# Disable build features that slow down builds
android.defaults.buildfeatures.buildconfig=false
android.defaults.buildfeatures.aidl=false
android.defaults.buildfeatures.renderscript=false
android.defaults.buildfeatures.resvalues=false
android.defaults.buildfeatures.shaders=false

# Disable unnecessary checks
android.experimental.lint.version=8.7.2
android.experimental.enableResourceOptimizations=true
